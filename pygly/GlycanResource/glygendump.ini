
[jsonsourcefile]
params = source,filename
request = %%(source)s/current/%%(filename)s.json

[csvsourcefile]
params = source,filename
request = %%(source)s/current/%%(filename)s.csv
type = CSV

[protein_masterlist]
params = species
url = https://data.glygen.org/ln2data/releases/data/current/reviewed/%%(species)s_protein_masterlist.csv
type = CSV

[glygen_protein_masterlist]
url = https://data.glygen.org/ln2downloads/glygen_protein_masterlist.csv
type = CSV

[csvfullurl]
params=url
url = %%(url)s
type = CSV
